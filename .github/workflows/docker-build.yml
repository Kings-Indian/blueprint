        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gorse
          tags: hackworks-gorse:latest
          outputs: type=docker,dest=/tmp/hackworks-gorse.tar
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hackworks-gorse-image
          path: /tmp/hackworks-gorse.tar
          retention-days: 7

  build-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          tags: hackworks-worker:latest
          outputs: type=docker,dest=/tmp/hackworks-worker.tar
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hackworks-worker-image
          path: /tmp/hackworks-worker.tar
          retention-days: 7
